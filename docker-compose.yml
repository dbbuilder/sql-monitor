services:
  # ASP.NET Core REST API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: sql-monitor-api
    ports:
      - "9000:9000"
    environment:
      - ConnectionStrings__MonitoringDB=${DB_CONNECTION_STRING}
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:9000
    restart: unless-stopped
    networks:
      - sql-monitor-network
    depends_on:
      - grafana

  # Grafana OSS
  grafana:
    image: grafana/grafana-oss:10.2.0
    container_name: sql-monitor-grafana
    ports:
      - "${GF_SERVER_HTTP_PORT:-9001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=http://localhost:${GF_SERVER_HTTP_PORT:-9001}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./dashboards/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./dashboards/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./dashboards/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    restart: unless-stopped
    networks:
      - sql-monitor-network

networks:
  sql-monitor-network:
    driver: bridge

volumes:
  grafana-data:
    driver: local
