# Grafana Dashboard Provider Configuration
# Organized by category for better navigation

apiVersion: 1

providers:
  # Home / Landing Page
  - name: 'Home'
    orgId: 1
    folder: ''  # Root folder
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
