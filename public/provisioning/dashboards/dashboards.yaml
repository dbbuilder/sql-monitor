# Grafana Dashboard Provider Configuration
# Single provider - all dashboards in root folder

apiVersion: 1

providers:
  - name: 'SQL Monitor Dashboards'
    orgId: 1
    folder: ''  # Root folder (no subfolders)
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
