# Grafana Dashboard Provider Configuration
# Single provider - dashboards specify their own folders via JSON metadata

apiVersion: 1

providers:
  - name: 'SQL Monitor'
    orgId: 1
    folder: ''  # Root folder (dashboards can override)
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
