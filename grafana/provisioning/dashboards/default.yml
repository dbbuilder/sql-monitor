# Grafana Dashboard Provisioning
# Automatically loads dashboards from /var/lib/grafana/dashboards
# Documentation: https://grafana.com/docs/grafana/latest/administration/provisioning/#dashboards

apiVersion: 1

providers:
  - name: 'SQL Server Monitor Dashboards'
    orgId: 1
    folder: 'SQL Server Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
